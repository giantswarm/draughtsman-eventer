apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: draughtsman-eventer
  namespace: draughtsman
  labels:
    app: draughtsman-eventer
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: draughtsman-eventer
    spec:
      volumes:
      - name: configmap
        configMap:
          name: draughtsman-eventer
      - name: secret
        secret:
          secretName: draughtsman-eventer
      containers:
      - name: draughtsman-eventer
        image: quay.io/giantswarm/draughtsman-eventer:[[ .SHA ]]
        args:
        - "daemon"
        - "--config.dirs=/var/run/draughtsman-eventer/configmap/"
        - "--config.dirs=/var/run/draughtsman-eventer/secret/"
        - "--config.files=config"
        - "--config.files=secret"
        volumeMounts:
        - name: configmap
          mountPath: /var/run/draughtsman-eventer/configmap/
          readOnly: true
        - name: secret
          mountPath: /var/run/draughtsman-eventer/secret/
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
      imagePullSecrets:
      - name: draughtsman-eventer-pull-secret
